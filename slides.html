<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chipi â€” Visual Slides</title>
  <link rel="stylesheet" href="mainpage.css" />
  <link rel="stylesheet" href="slides.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Webkit Icons-->
  <script src="https://kit.fontawesome.com/bdc1269674.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="brand">
      <span class="logo">CHIPI</span>
    </div>
    <div class="header-actions">
      <div class="profile" id="profile">
        <button id="profileBtn" class="profile-btn" aria-haspopup="true" aria-expanded="false" title="Account">
          <img class="avatar" src="CHIPI CHATLOGO.png" alt="Chipi"/>
        </button>
        <div class="profile-menu" id="profileMenu" role="menu" aria-hidden="true">
          <button role="menuitem" class="menu-item" id="profileSettings">Settings</button>
          <button role="menuitem" class="menu-item" id="profileAbout">About</button>
          <button role="menuitem" class="menu-item" id="profileContact">Contact</button>
          <button role="menuitem" class="menu-item" id="profileLogout">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- App layout -->
  <div class="app">
    <!-- Sidebar (fixed, always visible) -->
    <aside class="sidebar expanded" id="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-brand">
          <img class="sidebar-avatar" src="CHIPI DL7.png" alt="Chipi"/>
          <div class="sidebar-brand-text">
            <div class="chip-name">CHIPI</div>
            <div class="chip-sub">AI-integrated digital handbook for teachers</div>
          </div>
        </div>

        <button type="button" class="btn new-convo" id="addTabBtn" title="New conversation" aria-label="New conversation">
          <span class="icon">+</span>
          <span>New conversation</span>
        </button>

        <!-- Feature tabs -->
        <div class="feature-header"><br><b>Tools</b></div>
        <div class="feature-tabs">
          <a href="mainpage.html" class="feature-tab-container">
            <button type="button" class="btn feature-tab" id="aiChatBtn" title="AI Chat" aria-label="AI Chat">
              <span><i class="fa-solid fa-comment"></i> AI Chat</span>
            </button>
          </a>
          <a href="slides.html" class="feature-tab-container">
            <button type="button" class="btn feature-tab" id="slidesBtn" title="Slides generation" aria-label="Slides generation">
              <span><i class="fa-brands fa-slideshare"></i> Slides Generation</span>
            </button>
          </a>
          <a href="attendance.html" class="feature-tab-container">
            <button type="button" class="btn feature-tab" id="attendanceBtn" title="Attendance record" aria-label="Attendance record">
              <span><i class="fa-solid fa-user"></i> Attendance Record</span>
            </button>
          </a>
          <a href="aidetector.html" class="feature-tab-container">
            <button type="button" class="btn feature-tab" id="aiDetectorBtn" title="AI detector" aria-label="AI detector">
              <span><i class="fa-solid fa-user-secret"></i> AI Detector</span>
            </button>
          </a>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="history-scroll" id="historyScroll">
          <div class="section-header">
            <div class="section-title">HISTORY</div>
            <button class="btn ghost small section-edit-btn" id="editHistoryBtn" title="Edit conversations" aria-pressed="false" aria-label="Edit history">
              <img src="pencil.png" alt="" class="pencil-icon" />
              <span class="visually-hidden">Edit</span>
            </button>
          </div>
          <ul class="history-list" id="historyList"></ul>
        </div>
      </div>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <div class="slides-container">
            <div class="slides-header">
                <h1>Create Visual Slides</h1>
                <p>Upload a PDF or paste your lesson to create student-friendly presentations!</p>
            </div>
            <div class="slides-form">
                <div class="upload-section">
                    <label for="pdf-upload" class="upload-label">
                        <div class="upload-box">
                            <i class="fas fa-upload"></i>
                            <p>Click to upload PDF</p>
                            <span>or drag and drop</span>
                        </div>
                    </label>
                    <input type="file" id="pdf-upload" hidden>
                </div>
                <div class="or-divider">OR</div>
                <div class="form-group">
                    <label for="grade-level">Grade Level</label>
                    <input type="text" id="grade-level" placeholder="e.g., 5th Grade, Middle School, High School">
                </div>
                <div class="form-group">
                    <label for="lesson-content">Lesson Content</label>
                    <textarea id="lesson-content" rows="8" placeholder="Paste your lesson module, notes, or content here. Chipi will transform it into visual, student-friendly slides..."></textarea>
                </div>
                <div class="form-group">
                    <label for="ai-instructions">AI Instructions (Optional)</label>
                    <input type="text" id="ai-instructions" placeholder="e.g., Make it funny, focus on vocabulary, add a quiz at the end...">
                </div>
                <button class="generate-btn">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    Generate Visual Slides
                </button>
            </div>
        </div>
    </main>
  </div>

  <script src="mainpage.js"></script>
</body>
</html>
